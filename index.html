<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Currency Converter</title>
</head>

<body>
    <h1 class="heading text-[2.5rem] font-extrabold text-center mt-5 mb-5">Currency Converter</h1>
    
    <div class="wrapper h-[500px] w-full mt-32 flex justify-center items-center">
        
        <div class="loader-wrapper ">
            <div class="loader"></div>
        </div>
        
        <div class="main-box border-2 border-lime-200 rounded-lg w-[500px] h-full bg-lime-200 py-2 px-16 flex flex-col">
            <div class="input-button-box mt-10 text-center w-full relative flex">
                <input type="number" placeholder="Enter Amount" class="bg-slate-100 py-1 pl-2 outline-none w-full border-2 rounded-md border-green-700 hover:border-green-500 font-medium">
                <i id="cross-btn" class="fa-solid fa-xmark absolute right-2 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-red-500"></i>
            </div>
            
            <div class="result-box bg-slate-100 h-12 w-full mt-8 border-2 border-green-700 rounded-md flex justify-evenly items-center overflow-auto scrollbar-hide">
                <p class="res-column py-1 px-2 font-medium">---</p>
                <div class="h-6 bg-green-600 text-white px-3 font-medium rounded-3xl">
                    <p class="res-column">---</p>
                </div>
                <p class="res-column py-1 px-2 font-medium">---</p>
                <div class="h-6 bg-green-600 text-white px-3 font-medium rounded-3xl">
                    <p class="res-column">---</p>
                </div>
            </div>
            
            <div class="conversion-box w-full h-32 mt-12 flex justify-between items-center">
                <div id="left" class="border-2 border-green-700 rounded-md h-14 w-36 flex justify-between items-center p-2">
                    <img id="from-img" src="" class="h-[3.4rem]">
                    <select id="left-select" class="h-10 w-full text-center ml-1 outline-none rounded-sm bg-green-600 text-white font-medium">
                        <option value="USD" selected>USD</option>
                    </select>
                </div>
                
                <div id="middle" class="">
                    <i class="fa-solid fa-exchange-alt fa-xl"></i>  
                </div>
                
                <div id="right" class="border-2 border-green-700 rounded-md h-14 w-36 flex justify-between items-center p-2">
                    <img id="to-img" src="" class="h-[3.4rem]">
                    <select id="right-select" class="h-10 w-full text-center ml-1 outline-none rounded-sm bg-green-600 text-white font-medium">
                        <option value="INR" selected>INR</option>
                    </select>
                </div>
                
            </div>
            
            <button id="convert-button" class="bg-green-600 text-xl text-white py-2 px-3 w-full mt-10 border-2 box-border border-green-700 rounded-md font-medium hover:bg-slate-100 hover:text-green-600 transition-colors ease-in-out">Convert</button>
            
        </div>
        
    </div>
    
    
    
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
</body>

</html>
